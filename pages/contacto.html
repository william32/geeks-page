    </header>
    <main class="contactoPage">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="wrapper">
                        <div class="row no-gutters mb-5">
                            <div class="col-md-7">
                                <div class="contact-wrap w-100 p-md-5 p-4">
                                    <h3 class="mb-4">Contáctanos</h3>
                                    <form id="contactForm" name="contactForm" class="contactForm"
                                        novalidate="novalidate">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="label p-1 m-2 fw-bold" for="name">Nombre
                                                        Completo</label>
                                                    <input type="text" class="form-control" name="name" id="name"
                                                        placeholder="Nombre completo">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="label p-1 m-2 fw-bold" for="email">Email</label>
                                                    <input type="email" class="form-control" name="email" id="email"
                                                        placeholder="Correo electronico">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="label p-1 m-2 fw-bold" for="subject">Asunto</label>
                                                    <input type="text" class="form-control" name="subject" id="subject"
                                                        placeholder="Asunto">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="label p-1 m-2 fw-bold" for="#">Mensaje</label>
                                                    <textarea name="message" class="form-control" id="message" cols="30"
                                                        rows="4" placeholder="Ingrese mensaje"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="submit" value="Enviar mensaje"
                                                        class="btn btn-primary contactoButton">
                                                    <div class="submitting"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                            <div class="col-md-5">
                                <div class="ubicacion">
                                    <iframe
                                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53268.70763132574!2d-70.72414034179694!3d-33.4416402!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c5a704a5a90d%3A0x47339c699460b544!2sPlaza%20de%20la%20Constituci%C3%B3n!5e0!3m2!1ses-419!2scl!4v1673145439717!5m2!1ses-419!2scl"
                                        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="botonWhatsApp">
            <a href="https://api.whatsapp.com/send?phone=56998351913" target="_blank"><img
                    src="../resources/img/whatsapp.png" alt="logo whatsapp"></a>
        </div>
    </main>
